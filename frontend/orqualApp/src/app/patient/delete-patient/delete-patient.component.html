<mat-dialog-content class="mat-typography">
  <h4>Voulez-vous vraiment supprimer le patient {{pat.surname}} ?</h4>
</mat-dialog-content>
<mat-dialog-actions [align]="'end'">
  <button mat-raised-button [mat-dialog-close]="false">ANNULER</button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary">CONFIRMER</button>
</mat-dialog-actions>
